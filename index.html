<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script> 
       <link rel="stylesheet" href="style.css">
       <script src="https://kit.fontawesome.com/1016dcb0fb.js" crossorigin="anonymous"></script>

</head>
<body>
     <main  class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"> 
         <!--  home screen  -->
        <section class="home flex  items-center min-h-screen justify-center hidden"> 
           <div class="flex flex-col items-center  gap-y-8 "> 
            <h1 class="text-8xl font-anton text-white "> ALPHABET CLASH</h1> 
            <p class="text-white text-xl"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p> 
             <button class="btn text-black px-8 text-xl"> Play Now </button>
             
           </div>
        </section>  
         <!-- play ground  -->
         <section class="play-ground"> 
             <!--  laptop screen  -->  
             <div class="flex justify-center"> 
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] rounded-xl   border-8 border-[#010313CC]">
                    1024×320
                </div>
             </div>
              <!-- keyboard -->  
               <div> 
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>
               </div>
                <!-- life and score --> 
                 <div class="flex justify-around"> 
                      <p class="  text-white bg-[#894189] px-4 py-2  rounded-xl"> Life <i class="fa-solid fa-heart-circle-plus"></i> 1 </p> 
                       <p class=" text-white bg-[#360490] px-4 py-2  rounded-xl"> score <i class="fa-solid fa-dollar-sign"></i> 1</p>
                 </div>
   
         </section> 
          <section class="score">
           
          </section>
     </main>
</body>
</html>
