<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script> 
       <link rel="stylesheet" href="style.css">
       <script src="https://kit.fontawesome.com/1016dcb0fb.js" crossorigin="anonymous"></script>

</head>
<body>
     <main  class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center"> 
         <!--  home screen  -->
        <section id="home-screen" class="  flex  items-center min-h-screen justify-center "> 
           <div class="flex flex-col items-center  gap-y-8 "> 
            <h1 class="text-8xl font-anton text-white "> ALPHABET CLASH</h1> 
            <p class="text-white text-xl"> Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p> 
             <button  onclick="play()" class="btn text-black px-8 text-xl"> Play Now </button>
             
           </div>
        </section>  
         <!-- play ground  -->
         <section id="play-ground" class="pt-20 hidden"> 
             <!--  laptop screen  -->  
             <div class="flex justify-center"> 
                <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] rounded-xl   border-8 border-[#010313CC]">
                     <div class=" flex justify-center ">
                       <p class="text-center text-white bg-[#010313CC] pb-2 px-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                     </div> 
                      <div class="flex justify-center items-center h-full"> 
                          <p id="current-alphabet" class="text-black text-9xl font-bold uppercase ">Y</p>
                      </div>
                </div>
             </div>
              <!-- keyboard -->  
               <div class="py-10 "> 
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
               </div>
                <!-- life and score --> 
                 <div class="flex justify-around"> 
                      <p class="  text-white bg-[#894189] px-4 py-2  rounded-xl"> Life <i class="fa-solid fa-heart-circle-plus"></i> 1 </p> 
                       <p class=" text-white bg-[#360490] px-4 py-2  rounded-xl"> score <i class="fa-solid fa-dollar-sign"></i> 1</p>
                 </div>
   
         </section>  
          <!-- Score Board  -->
          <section class=" score flex justify-center  items-center  min-h-screen hidden "> 
              <div class="text-white text-center space-y-5 bg-[#FFFFFF33] p-6 rounded-xl "> 
                  <h1> 
                     <span class="text-6xl font-extrabold"> Score:</span> 
                      <span class="text-6xl">  40</span>
                  </h1> 
                   <button class="btn"> Play Again</button> 
                    <p>Practice will make you Pro</p>
              </div>
           
          </section>
     </main> 
      <script src="script/callFunction.js"></script> 
      <script src="script/home.js"></script>
</body>
</html>
